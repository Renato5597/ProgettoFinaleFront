<h2>Scegli il tuo pasto</h2>

<form id="searchForm" (ngSubmit)="postMealInfo()">
    <label for="MealName">Inserisci il nome: </label>
    <input type="text" id="MealName" [(ngModel)]="mealInput" name="Name" />
    <button type="submit">Cerca</button>
</form>


<div class="meal-list">
    <h2>Results:</h2>
    <div *ngIf="myMeal && myMeal.length > 0; else noResults" class="container-fluid">
        <div class="row g-4">
            <div *ngFor="let meal of myMeal" class="col-sm-6 col-md-3 col-lg-3">
                <div class="card h-100">
                    <img src="{{meal.strMealThumb}}" class="card-img-top" alt="{{ meal.strMeal }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ meal.strMeal }}</h5> <br>
                        <p class="card-text" style="max-height: 6em; overflow: scroll;">
                            {{ meal.strArea }}
                        </p>
                        <p class="card-text" style="max-height: 6em; overflow: scroll;">
                            {{ meal.strInstructions }}
                        </p>
                        <a href= "{{meal.strYoutube}}" class=" btn btn-primary mt-2" style="display: block;" target="_blank"> See Video </a> 
                        <a href= "" class=" btn btn-primary mt-2" style="display: block;"> More info </a> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noResults>
        <p>No meals found.</p>
    </ng-template>
</div>


<footer class="footer">
    <p>Mangia e bevi sano</p>
</footer>
